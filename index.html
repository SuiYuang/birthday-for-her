<script>

let started=false;
document.addEventListener("click",()=>{
  if(started) return;
  started=true;

  const ctx=new (window.AudioContext||window.webkitAudioContext)();

  const melody=[
    264,264,297,264,352,330,
    264,264,297,264,396,352,
    264,264,528,440,352,330,297,
    466,466,440,352,396,352
  ];

  function piano(freq,time,dur,vol){
    const osc=ctx.createOscillator();
    const gain=ctx.createGain();
    osc.type="triangle";
    osc.frequency.value=freq;
    gain.gain.setValueAtTime(0.001,time);
    gain.gain.exponentialRampToValueAtTime(vol,time+0.04);
    gain.gain.exponentialRampToValueAtTime(0.001,time+dur);
    osc.connect(gain).connect(ctx.destination);
    osc.start(time);
    osc.stop(time+dur+0.1);
  }

  function beat(time){
    const osc=ctx.createOscillator();
    const gain=ctx.createGain();
    osc.type="sine";
    osc.frequency.value=80;
    gain.gain.setValueAtTime(0.001,time);
    gain.gain.exponentialRampToValueAtTime(0.08,time+0.03);
    gain.gain.exponentialRampToValueAtTime(0.001,time+0.2);
    osc.connect(gain).connect(ctx.destination);
    osc.start(time);
    osc.stop(time+0.3);
  }

  function play(){
    let t=ctx.currentTime;
    melody.forEach((f,i)=>{
      piano(f,t,1.4,0.22);
      if(i%2===0) beat(t);
      t+=0.9;
    });
    setTimeout(play,melody.length*900);
  }
  play();
});
</script>
