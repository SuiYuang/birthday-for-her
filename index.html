<script>
let started=false;
document.addEventListener("click",()=>{
  if(started) return;
  started=true;

  const ctx=new (window.AudioContext||window.webkitAudioContext)();

  const convolver=ctx.createConvolver();
  const rate=ctx.sampleRate;
  const len=rate*2.8;
  const ir=ctx.createBuffer(2,len,rate);
  for(let c=0;c<2;c++){
    const d=ir.getChannelData(c);
    for(let i=0;i<len;i++){
      d[i]=(Math.random()*2-1)*Math.pow(1-i/len,2.2);
    }
  }
  convolver.buffer=ir;
  convolver.connect(ctx.destination);

  const melody=[
    264,264,297,264,352,330,
    264,264,297,264,396,352,
    264,264,528,440,352,330,297,
    466,466,440,352,396,352
  ];

  function piano(freq,time){
    const main=ctx.createOscillator();
    const over=ctx.createOscillator();
    const gain=ctx.createGain();
    main.type="triangle";
    over.type="sine";
    main.frequency.value=freq;
    over.frequency.value=freq*2;

    const v=0.22+Math.random()*0.06;
    gain.gain.setValueAtTime(0.001,time);
    gain.gain.exponentialRampToValueAtTime(v,time+0.02);
    gain.gain.exponentialRampToValueAtTime(0.001,time+1.4+Math.random()*0.3);

    main.connect(gain);
    over.connect(gain);
    gain.connect(convolver);

    main.start(time);
    over.start(time);
    main.stop(time+2.4);
    over.stop(time+2.4);
  }

  function play(){
    let t=ctx.currentTime;
    melody.forEach(f=>{
      piano(f,t);
      t+=0.85+Math.random()*0.18;
    });
    setTimeout(play,melody.length*900);
  }
  play();
});
</script>
