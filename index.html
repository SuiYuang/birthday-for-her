<script>
/* ===== å¤æ‚é’¢ç´æ¼”å¥ ===== */
let started=false;
document.addEventListener("click",()=>{
  if(started) return;
  started=true;

  const ctx=new (window.AudioContext||window.webkitAudioContext)();

  const melody=[264,297,330,352,396,352,330,297];
  const bass=[132,176,198,176];

  function piano(freq,time,dur,vol){
    const osc=ctx.createOscillator();
    const gain=ctx.createGain();
    osc.type="triangle";
    osc.frequency.value=freq;
    gain.gain.setValueAtTime(0.001,time);
    gain.gain.exponentialRampToValueAtTime(vol,time+0.05);
    gain.gain.exponentialRampToValueAtTime(0.001,time+dur);
    osc.connect(gain).connect(ctx.destination);
    osc.start(time);
    osc.stop(time+dur+0.1);
  }

  function play(){
    let t=ctx.currentTime;
    melody.forEach(f=>{
      piano(f,t,1.8,0.22);
      t+=1.2;
    });
    let b=ctx.currentTime;
    bass.forEach(f=>{
      piano(f,b,3.6,0.28);
      b+=2.4;
    });
    setTimeout(play,melody.length*1200);
  }
  play();
});
