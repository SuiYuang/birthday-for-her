<script>
/* ===== é€å­—æ–‡æœ¬ ===== */
const content=[
  "ä»Šå¤©ä¸éœ€è¦è®¡åˆ’æœªæ¥",

];
const box=document.getElementById("text");
let delay=0;
content.forEach(line=>{
  line.split("").forEach(ch=>{
    const s=document.createElement("span");
    s.className="char";
    s.textContent=ch;
    s.style.animationDelay=delay+"s";

    delay+=0.12;

/* ===== BGMï¼šç‚¹å‡»æ’­æ”¾ / æš‚åœ / å¾ªç¯é—´éš” ===== */
let ctx,convolver,isPlaying=false,timer;

function setup(){
  ctx=new (window.AudioContext||window.webkitAudioContext)();
  convolver=ctx.createConvolver();
  const rate=ctx.sampleRate;
  const len=rate*2.6;
  const ir=ctx.createBuffer(2,len,rate);
  for(let c=0;c<2;c++){
    const d=ir.getChannelData(c);
    for(let i=0;i<len;i++){
      d[i]=(Math.random()*2-1)*Math.pow(1-i/len,2);
    }
  }
  convolver.buffer=ir;
  convolver.connect(ctx.destination);
}

const melody=[264,264,297,264,352,330,264,264,297,264,396,352];

function play(){
  if(!ctx) setup();
  let t=ctx.currentTime;
  melody.forEach(f=>{
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type="triangle";
    o.frequency.value=f;
    g.gain.setValueAtTime(.001,t);
    g.gain.exponentialRampToValueAtTime(.22,t+.02);
    g.gain.exponentialRampToValueAtTime(.001,t+1.3);
    o.connect(g);
    g.connect(convolver);
    o.start(t);
    o.stop(t+1.6);
    t+=0.65;
  });
  timer=setTimeout(()=>{ if(isPlaying) play(); },melody.length*650+2000);
}

document.addEventListener("click",()=>{
  if(!isPlaying){
    isPlaying=true;
    play();
  }else{
    isPlaying=false;
    if(ctx) ctx.suspend();
    clearTimeout(timer);
  }
});
</script>
