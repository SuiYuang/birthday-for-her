<script>
/* ===== åˆå¥ç‰ˆç”Ÿæ—¥å¿«ä¹ï¼ˆèŠ‚æ‹å˜åŒ–ï¼ŒéŸ³é‡+20%ï¼‰ ===== */
let started=false;
document.addEventListener("click",()=>{
  if(started) return;
  started=true;

  const ctx=new (window.AudioContext||window.webkitAudioContext)();

  const melody=[
    264,264,297,264,352,330,
    264,264,297,264,396,352,
    264,264,528,440,352,330,297,
    466,466,440,352,396,352
  ];
  const harmony=[330,352,396,352,330,297];
  const bass=[132,176,198,176];

  function note(freq,time,dur,vol,type="triangle"){
    const osc=ctx.createOscillator();
    const gain=ctx.createGain();
    osc.type=type;
    osc.frequency.value=freq;
    gain.gain.setValueAtTime(0.001,time);
    gain.gain.exponentialRampToValueAtTime(vol*1.2,time+0.04);
    gain.gain.exponentialRampToValueAtTime(0.001,time+dur);
    osc.connect(gain).connect(ctx.destination);
    osc.start(time);
    osc.stop(time+dur+0.1);
  }

  function play(){
    let t=ctx.currentTime;
    melody.forEach((f,i)=>{
      note(f,t,1.2,0.22,"triangle");        // é’¢ç´
      note(harmony[i%harmony.length],t,1.6,0.16,"sine"); // åˆå¥
      if(i%3===0) note(bass[i%bass.length],t,2.2,0.2,"sawtooth");
      t+=0.85 + Math.random()*0.15; // èŠ‚æ‹å˜åŒ–
    });
    setTimeout(play,melody.length*900);
  }
  play();
});
